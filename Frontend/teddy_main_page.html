<!--The content below is only a placeholder and can be replaced.-->
<div style="height: 100px;"></div>
<head>
  <link rel="stylesheet" type="text/css" href="teddy_style.css" />
</head>
<span class="teddy-title"><span style="color: #5a8559;">T</span>eddy.</span>
<div style="height: 10px;"></div>
<div class="main-div">
  <form method="post" action="/home" enctype="multipart/form-data">
    <div>
      <span
        style="
          font: weight 400;
          font-size: 18px;
          margin-top: 10px;
          margin-bottom: 10px;
          color: #5a8559;
        "
        >Choose file type</span
      >

      <div class="radio">
        <input type="radio" name="options" id="option1" value="form60" />
        <label for="option1" class="radio-label">Form 60</label>
      </div>
      <div class="radio">
        <input type="radio" name="options" id="option2" value="cheque" />
        <label for="option2" class="radio-label">Cheque</label>
      </div>
      <div class="radio">
        <input type="radio" name="options" id="option3" value="doc" />
        <label for="option3" class="radio-label">Document</label>
      </div>
    </div>

    <label for="file" class="drop-container">
      <span class="drop-title">Drop PDF file here</span>
      or
      <input
        type="file"
        name="file"
        id="file"
        accept="image/*"
        autocomplete="off"
        required
      />
    </label>

    <p style="text-align: center;">
      <input class="submit-button" type="submit" value="Submit" />
    </p>
  </form>
</div>
